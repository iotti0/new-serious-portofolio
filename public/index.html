<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      href="build/images/Fav-16x16.png"
      sizes="16x16"
    />
    <link
      rel="icon"
      type="image/png"
      href="build/images/Fav-32x32.png"
      sizes="32x32"
    />
    <link
      rel="icon"
      type="image/png"
      href="build/images/Fav-96x96.png"
      sizes="96x96"
    />
    <title>Life of Iotty</title>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
    <link rel="stylesheet" href="build/tailwind.css" />
  </head>
  <body>
    <div class="bg-black flex justify-center items-center overflow-hidden">
      <img
        class="w-auto h-full sm:w-full sm:h-96 opacity-30 object-cover mb-4"
        src="build/images/ava-with-line-v2-@2x.png"
        alt=""
      />
      <p
        class="
          bg-black
          px-4
          py-4
          rounded-md
          border-2 border-yellow-500
          absolute
          font-mono
          lg:text-2xl
          md:text-xl
          text-gray-100
          max-w-xs
          sm:max-w-sm
        "
      >
        Name your three fav words?
      </p>
    </div>
    <div class="bg-white -mt-4 rounded-2xl overflow-hidden shadow-inner">
      <div
        class="
          max-w-xs
          sm:max-w-screen-sm
          md:max-w-screen-md
          lg:max-w-screen-lg
          lg:px-3
          mx-auto
        "
      >
        <div
          class="
            my-10
            text-center text-7xl
            sm:text-8xl
            lg:text-9xl
            text-gray-900
            font-extrabold
            md:font-black
            tracking-tight
          "
        >
          <p>Define.</p>
          <p>Solve.</p>
          <p
            class="
              text-transparent
              bg-clip-text bg-gradient-to-r
              from-pink-500
              via-red-500
              to-yellow-500
            "
          >
            Iterate.
          </p>
        </div>
      </div>
      <!-- Button -->
      <div
        class="
          my-10
          flex flex-col
          max-w-xs
          sm:max-w-screen-sm
          md:max-w-screen-md
          lg:max-w-screen-lg
          lg:px-3
          mx-auto
          sm:justify-center
          sm:items-center
          sm:flex-row
          text-center
        "
      >
        <a
          href=""
          class="
            bg-gray-800
            py-4
            rounded-md
            text-lg text-white
            border
            sm:
            px-8
            hover:bg-white
            hover:text-black
            hover:border-gray-700
            duration-300
          "
          >Let's Collaborate</a
        >
        <a
          href=""
          class="
            my-4
            py-4
            sm:
            px-8
            sm:ml-6
            border border-gray-200
            hover:border-gray-700
            rounded-md
            text-lg text-gray-900 text-center
            duration-300
          "
          >Get Started!</a
        >
      </div>
      <!-- Text introduction -->
      <div
        class="
          max-w-xs
          sm:max-w-screen-sm
          md:max-w-screen-md
          lg:max-w-screen-lg
          lg:px-3
          mx-auto
        "
      >
        <div class="text-center my-16 text-gray-600 md:text-xl text-lg">
          <p>
            Hi, my name is <span class="font-bold">Rihot Gusron Rifaldy</span>.
            A passionate logistics engineering student who love to hear your
            side of story.
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
